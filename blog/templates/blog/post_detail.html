{% extends 'base.html' %}
{% load gravatar %}

{% block content %}
 <div class="articleContainer">
    <img class="articleImage" src="{{ MEDIA_URL }}{{post.image}}" style="width:100%; height:10%;"/>
    <h1 class="articleHeading">{{ post.title }}</h1>
    <p class="articleContent">{{ post.content|linebreaksbr }}</p>
    
    <p class="articleContent"> 
    <a class="story-img" href="#">
    <img src="{% gravatar_url post.author.email %}" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
    </a>
    This article was written by {{ post.author }}
    </p>
    </div>                  
    
    <div class="articleButtonDiv" style="text-align:center;">
    <button class="btn btn-default btn-lg articleButton" onclick="location.href='{% url 'blog_posts' %}'">Back To Blog</button>
    <button class="btn btn-default btn-lg articleButton" onclick="location.href='{% url 'edit_post' post.id %}'">Edit Post</button>
    </div>
{% endblock content %}
