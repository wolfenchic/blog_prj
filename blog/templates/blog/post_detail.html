{% extends 'base.html' %}
{% load gravatar %}

{% block content %}

 <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-10">
          <h1 class="mt-4">{{ post.title }}</h1>
          <p>{{ post.published_date }}</p>
          <hr>
          <img class="img-fluid rounded img-responsive" src="{{ MEDIA_URL }}{{post.image}}">

          <hr>

         
         <p class="articleContent">{{ post.content|linebreaksbr }}</p>
         
          <div class="col-lg-10">
          <p class="articleContent">
          <a class="story-img" href="#">
          <img src="{% gravatar_url post.author.email %}" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle" class="img-responsive">
          </a>
          This article was written by {{ post.author }}
          </p>
          </div>
          <hr>
</div>
</div>
</div>
    
    <div class="col-lg-10 col-sm-4 articleButtonDiv" style="text-align:center;">
    <button class="btn btn-default btn-lg articleButton" onclick="location.href='{% url 'blog_posts' %}'">Back To Blog</button>
    <button class="btn btn-default btn-lg articleButton" onclick="location.href='{% url 'edit_post' post.id %}'">Edit Post</button>
    </div>
    
{% endblock content %}
