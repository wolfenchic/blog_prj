{% extends "base.html" %}

{% block content %}
  <br>
    <div class="row">
    <button class="btn btn-default pull-right " onclick="location.href='{% url 'create_post' %}'">Create a post</button>
    </div>
    <br>
    {% for post in posts %}
    <div class="container-fluid">
        <div class="row">
        <div class="col-lg-4 col-sm-4 col-xs-10 text-center mb-3">
            <div class="card">
                    <a class="story-img" href="#">
                    <img src="http://via.placeholder.com/100x100" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                    </a>
                    <h3>{{ post.title }}</h3>
                        <p>{{ post.content|truncatewords:20 }}</p>
                        <p><button class="btn btn-default" onclick="location.href='{% url 'post_detail' post.id %}'">Read More</button></p>
                        <p class="postPublishDate">{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                    </div>
                    <br>
                    </div>

    {% endfor %}
{% endblock %}
